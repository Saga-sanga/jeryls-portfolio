<!DOCTYPE html>
<html>
<head>
	<title>Jeryl's Photography | Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
	<link href="https://fonts.googleapis.com/css?family=Inconsolata|Lobster|Pacifico|Quicksand|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<header>
		<span class="brand"><h1>Jeryl's Photography</h1></span>
		<nav class="nav-bar">
			<ul class="navlist">
				<li><a href="index.html">Home</a></li>
				<li><a href="about.html">About</a></li>
				<li class="active"><a href="#">Contact</a></li>
			</ul>
		</nav>
	</header>

	<main class="content-text margin-auto">
		<form class="flex-container">
			<fieldset class="form-item">
				<div class="flex-container">
					<label>First Name</label>
					<input type="text" name="firstname">
				</div>
				</fieldset>
				<fieldset>
				<div class="flex-container">
					<label>Last Name</label>
					<input type="text" name="lastname">
				</div>
			</fieldset>
			<fieldset class="">
				<div class="flex-container">
					<label>Email</label>
					<input type="text" name="email">
				</div>
			</fieldset>
			<fieldset>
				<div class="flex-container">
					<label>Message</label>
					<textarea class=""></textarea>
				</div>
			</fieldset>
			
			<div class="form-button">
				<input class="" type="submit" value="Submit">
			</div>
			
		</form>
	</main>

	<footer>
		<p>&copy; 2018 Reckson Khiangte</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
